<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>studentzhoujun</title>
	<style>
	  *{margin:0;padding:0;}
	  canvas{background:#202528;}
	</style>
	<script>
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
		window.onload=function(){
			var oC=document.querySelector('canvas');
			var oW=document.documentElement.clientWidth;
			oC.width=oW;
			var gc=oC.getContext('2d');
			var apos=[];
			//console.log(apos[0].x)
           /* for(var i=0;i<3;i++){
            	apos.push({
            		x:rnd(100,300),y:rnd(100,300),r:rnd(20,50)
            	})
            }*/
            console.table(apos)
            function draw(){
		  	gc.clearRect(0,0,500,500)
			    gc.beginPath();
			    gc.moveTo(apos[0].x,apos[0].y);
			    gc.lineTo(apos[1].x,apos[1].y);
			    gc.lineTo(apos[2].x,apos[2].y);
			    gc.closePath();
			    gc.lineWidth='10'
			    gc.strokeStyle='red'
			    gc.stroke();
	            for(var i=0;i<apos.length;i++){
					gc.beginPath();
					gc.arc(apos[i].x,apos[i].y,apos[i].r,0,2*Math.PI,false);
					gc.closePath();
				gc.fillStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
					gc.fill();
			    }
			    apos.length=0;
		  }
		  
		  setInterval(function(){
		  	//for(var i=0;i<3;i++){
            	apos.push(
            		{x:rnd(50,200),y:rnd(50,200),r:rnd(20,50)},
            		{x:rnd(400,600),y:rnd(50,200),r:rnd(20,50)},
            		{x:rnd(200,300),y:rnd(300,400),r:rnd(20,50)}
            	);
            //}
		  	draw();
		  },100)
		};
	</script>
</head>
<body>
	<canvas height="500"></canvas>
</body>
</html>
