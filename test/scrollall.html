<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollAll</title>
	<style>
   *{margin:0;padding:0;}
   div{width:500px;height:300px;margin:100px auto;overflow:hidden;}
   ul{list-style:none;width:2500px;height:300px;overflow:hidden;}
   ul li{width:500px;height:300px;float:left;text-align:center;line-height:300px;color:#fff;font-size:50px;font-weight:bold;}
	</style>
	<script>
	  window.onload=function(){
	  	var oDiv=document.querySelector('#box');
	  	var oUl=document.querySelector('.userList');
	  	var aLi=oUl.children;
	  	var len=aLi.length;
	  	oUl.innerHTML+=oUl.innerHTML;
	  	console.log(len)
	  	oUl.style.width='5000px';

	  		var i=1;
	  		oUl.style.WebkitTransition='1s all ease';
	  		function move(){

	  	   oUl.style.WebkitTransform='translateX('+(-500*i)+'px)';
	  	     i++;
	  	 // console.log(i+'clientLeft='+oUl.clientLeft)
	  	  if(i==5){
		  	  	i=2;
		  	  	oUl.style.WebkitTransition='';
		  	  	oUl.style.WebkitTransform='translateX(0px)';
		  	  	//console.log(oUl.clientLeft+'=1')
		  	  	var left = oUl.clientLeft;
		  	  	//console.log(oUl.clientLeft+'=2')
		  	  	oUl.style.WebkitTransition='1s all ease';
		  	  	oUl.style.WebkitTransform='translateX(-500px)';

	         }else{
	         	oUl.style.WebkitTransition='1s all ease';
	         }
	  	  }

	  	  setInterval(move,1000);
	  	
	  };
   </script>
</head>
<body>
   <div id="box">
	<ul>
		<li style="background:#909">1</li>
		<li style="background:#090">2</li>
		<li style="background:#121">3</li>
	</ul>
  </div>
</body>
</html>
