<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Div</title>
	<style>
      *{
      	margin:0;
      	padding:0;
      }
      body{background:#111;}
      div{width:300px;height:300px;position:absolute;left:200px;top:100px;position:relative;}
      span{float:left;width:10px;height:10px;}
	</style>
	<script>
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));
	}
        window.onload=function(){
        	var oDiv=document.querySelector('div');
        	for(var i=0;i<900;i++){
        		var oS=document.createElement('span');
        		/*oS.style.width='10px';
        		oS.style.height='10px';*/
        		oS.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
        		oDiv.appendChild(oS);
        	}
        	// 
        	var aS=document.querySelectorAll('span');
            var apos=[];
          for(var i=0;i<aS.length;i++){
          	  apos.push({
          	  	left:aS[i].offsetLeft,
          	  	top:aS[i].offsetTop
          	  })
          }
          console.table(apos)
          for(var i=0;i<aS.length;i++){
          	aS[i].style.position='absolute';
          	aS[i].style.left=apos[i].left+'px';
          	aS[i].style.top=apos[i].top+'px';
          }
          oDiv.onmouseover=function(){
           
           for(var i=0;i<aS.length;i++){
           	aS[i].style.WebkitTransition='1s all ease';
              aS[i].style.WebkitTransform='translate('+(i*0.1)+'px,'+(i*0.2)+'px)';
           }
          };
           oDiv.onmouseout=function(){
           
           for(var i=0;i<aS.length;i++){
           	  aS[i].style.WebkitTransform='2s all ease';
              aS[i].style.WebkitTransform='translate('+(i*0.2)+'px,'+(i*0.1)+'px)';
           }
          };
        };
	</script>
</head>
<body>
	<div></div>
</body>
</html>
