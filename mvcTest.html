<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mvc-test</title>
	<style>
        *{margin:0;padding:0;}
        div{width:100px;height:100px;background:#090;text-align:center;color:#fff;line-height:100px;font-weight:bold;font-size:30px;}
	</style>
	<script>
	   function model(obj){
             return obj.value;
	   }
	   function view(obj){
           var oDiv=document.createElement('div');
           oDiv.innerHTML=model(obj);
           document.body.appendChild(oDiv);

	   }
        window.onload=function(){
        	var aInp=document.querySelectorAll('input');
        	for(var i=0;i<aInp.length;i++){
        		aInp[i].onmouseover=function(){
        	var oDiv=document.querySelector('div');
        			if(oDiv){

        			document.body.removeChild(oDiv);
        			}
        			var obj=this;
        			view(obj);
        		};
        	}
        };
	</script>
</head>
<body>
	<input type="button" value="aaa">
	<input type="button" value="bbb">
	<input type="button" value="ccc">
	<input type="button" value="ddd">
</body>
</html>
